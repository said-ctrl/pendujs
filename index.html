<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendu JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <main class="max-w-xl w-full bg-white p-6 rounded-lg shadow-md text-center">
      <h1 class="text-3xl font-bold mb-6">Jeu du Pendu</h1>

      <div class="mb-4">
        <img
          id="image-pendu"
          src="./images/0.png"
          alt="pendu"
          class="w-32 md:w-48 mx-auto"
        />
      </div>

      <div id="message" class="mb-4 text-lg text-red-600 font-semibold"></div>
      <div id="board" class="mb-4 text-xl font-mono tracking-widest"></div>
      <div id="keyboard" class="grid grid-cols-7 gap-2 sm:grid-cols-10"></div>
      <button
        id="rejouer"
        class="mt-6 hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
      >
        rejouer
      </button>

      <script type="module" src="./js/pendu.js"></script>
    </main>
  </body>
</html>
