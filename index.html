<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendu JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Gestion de l'effet de bordure en cas de dÃ©faite */
      #board {
        transition: all 0.5s ease;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-blue-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center p-4">
    <main class="max-w-3xl w-full bg-white p-8 rounded-3xl shadow-lg text-center relative">
      <h1 class="text-4xl font-bold text-gray-800 mb-6 tracking-wide">Jeu du Pendu</h1>

      <!-- Image du pendu avec une taille plus grande -->
      <div class="mb-6">
        <img id="image-pendu" src="./images/0.png" alt="pendu" class="w-48 md:w-64 mx-auto rounded-md shadow-md" />
      </div>

      <!-- Affichage des messages -->
      <div id="message" class="mb-6 text-xl text-red-600 font-semibold"></div>

      <!-- Affichage du mot -->
      <div id="board" class="mb-6 text-3xl font-mono text-gray-700"></div>

      <!-- Clavier -->
      <div id="keyboard" class="flex flex-wrap justify-center gap-2 mb-6"></div>

      <!-- Bouton Rejouer avec un design plus visible -->
      <button
        id="rejouer"
        class="mt-6 hidden bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-all duration-300 ease-in-out"
      >
        Rejouer
      </button>
    </main>

    <script type="module" src="./js/pendu.js"></script>
  </body>
</html>
